<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1{
      width: 100px;
      height: 100px;
      border:1px solid orange;
      float:left;
      margin-right: 10px;
    }
    .div1>p{
      background-color: orangered;
    }
    .div2{
      width: 100px;
      height: 100px;
      border:1px solid brown;
      float:left
    }
    .div3{
      width: 100px;
      height: 100px;
      border:1px solid brown;
      clear:both;
    }
  </style>
</head>
<body>
  <div class="div1" id="div1">
    <p id="pe">test</p>
  </div>
  <div class="div2" id="div2"></div>
  <div class="div3" id="div3"></div>
  <img src="./guide.png" alt=""> <span>aaaa</span>
</body>
</html>
